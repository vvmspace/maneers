{{ if .IsHome }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": {{ site.Title }},
  "url": {{ site.BaseURL }},
  "description": {{ site.Params.description | plainify | truncate 180 | safeHTML }},
  "logo": "/images/logo.png"
}
</script>
{{ end }}
